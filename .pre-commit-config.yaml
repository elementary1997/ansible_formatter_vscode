# Pre-commit configuration for Ansible projects
# Install: pip install pre-commit
# Setup: pre-commit install
#
# NOTE: ansible-lint is NOT included here because it doesn't work on Windows.
#       The extension runs ansible-lint separately.

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Remove trailing whitespace
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md']
      
      # Ensure files end with newline
      - id: end-of-file-fixer
      
      # Check YAML syntax (basic check, yamllint provides detailed checks)
      - id: check-yaml
        args: ['--unsafe']  # Allow custom tags for Ansible
      
      # Prevent large files from being committed
      - id: check-added-large-files
        args: ['--maxkb=1000']
      
      # Ensure consistent line endings
      - id: mixed-line-ending
        args: ['--fix=lf']  # Force LF (Unix) line endings
      
      # Check for merge conflict markers
      - id: check-merge-conflict
      
      # Check for files that would conflict on case-insensitive filesystems
      - id: check-case-conflict
      
      # Check for debug statements
      - id: debug-statements
