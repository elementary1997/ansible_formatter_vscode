---
extends: default

rules:
  line-length:
    max: 120
    level: warning
  
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']
    check-keys: false
  
  comments:
    min-spaces-from-content: 1
  
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
  
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
  
  colons:
    max-spaces-before: 0
    max-spaces-after: 1
  
  commas:
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1
  
  hyphens:
    max-spaces-after: 1
  
  empty-values:
    forbid-in-block-mappings: false
    forbid-in-flow-mappings: true
  
  key-duplicates: enable
